{% extends 'master.html' %}

{% block content %}
<form action="/posts/add-record/" method="post" class="row">
    {% csrf_token %}
    <div class="col-6 mb-3">
        <h1>{{ title }}</h1>
    </div>
    <div class="col-6 mb-3 text-end">
        <button type="submit" class="btn btn-primary me-2"><i class="bi bi-save-fill"></i> Salvar</button>
        <a href="/posts" class="btn btn-danger"><i class="bi bi-x"></i></a>
    </div>
    <div class="col-6 mb-3">
        <label>Title</label>
        <input name="title" class="form-control mb-3" autofocus required>
    </div>
    <div class="col-6 mb-3">
        <label>Category</label>
        <select name="category_id" class="form-select">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-12 mb-3">
        <label>Text</label>
        <textarea name="text" class="form-control mb-3" required></textarea>
    </div>

</form>    
{% endblock %}
