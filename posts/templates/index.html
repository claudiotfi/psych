{% extends 'master.html' %}

{% block content %}
<div class="col-6 mb-3">
    <h1 class="mb-3">{{ title }}</h1>
</div>
<div class="col-6 mb-3 text-end">
    <a href="/posts/add" class="btn btn-primary"><i class="bi bi-pencil-square"></i> Add Post</a>
</div>
<div class="col-12 mb-3">
    <table class="table">
        <thead>
            <tr class="table-secondary">
                <td class="text-center" style="width:50px;">ID</td>
                <td class="col-4">Title</td>
                <td class="col">Text</td>
                <td class="text-center" style="width:50px">#</td>
            </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <td class="text-center p-3">
                    {{ post.id }}
                </td>
                <td class="p-3">
                    <a href="update/{{post.id }}" class="">{{ post.title }}</a>
                </td>
                <td class="p-3">
                    {{ post.text }}
                </td>
                <td class="text-center">
                    <a href="delete/{{ post.id }}" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
