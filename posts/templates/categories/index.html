{% extends 'master.html' %}

{% block content %}
<div class="col-6 mb-3">
    <h1 class="mb-3">{{ title }}</h1>
</div>
<div class="col-6 mb-3 text-end">
    <a href="/posts/categories/add" class="btn btn-primary me-2"><i class="bi bi-pencil-square"></i> Add category</a>
    <a href="/posts" class="btn btn-danger"><i class="bi bi-x"></i></a>
</div>
<div class="col-12 mb-3">
    <table class="table">
        <thead>
            <tr class="table-secondary">
                <td class="text-center" style="width:50px;">ID</td>
                <td class="col">Name</td>
                <td class="text-center" style="width:50px">#</td>
            </tr>
        </thead>
        <tbody>
        {% for category in categories %}
            <tr>
                <td class="text-center p-3">
                    {{ category.id }}
                </td>
                <td class="p-3">
                    <a href="categories/update/{{category.id }}" class="">{{ category.name }}</a>
                </td>
                <td class="text-center">
                    <a href="categories/delete/{{ category.id }}" class="btn btn-danger">
                        <i class="bi bi-trash"></i>
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
