{% extends 'master.html' %}

{% block content %}
<form action="/posts/categories/update-record/{{ category.id }}" method="post" class="row">
    {% csrf_token %}
    <div class="col-6 mb-3">
        <h1>{{ title }}</h1>
    </div>
    <div class="col-6 mb-3 text-end">
        <button type="submit" class="btn btn-primary me-2"><i class="bi bi-save-fill"></i> Salvar</button>
        <a href="/posts/categories" class="btn btn-danger"><i class="bi bi-x"></i></a>
    </div>
    <div class="col-12 mb-3">
        <label>Title</label>
        <input name="name" class="form-control mb-3" value="{{ category.name }}" autofocus required>
    </div>
</form>
{% endblock %}
